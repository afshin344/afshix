<style>
.hero-container {
  background-color: #000;
  padding: 39px 0 0 39px;
  overflow: hidden;
}

.hero-layout {
  display: flex;
  gap: 20px;
}

.logo-column {
  display: flex;
  flex-direction: column;
  width: 17%;
}

.logo-wrapper {
  display: flex;
  flex-direction: column;
  position: relative;
}

.content-column {
  display: flex;
  flex-direction: column;
  width: 83%;
  margin-left: 20px;
}

.image-container {
  display: flex;
  flex-direction: column;
  position: relative;
  min-height: 650px;
  flex-grow: 1;
  align-items: flex-end;
  max-width: 1147px;
  padding: 20px 80px 941px;
}

.background-image {
  position: absolute;
  inset: 0;
  height: 100%;
  width: 100%;
  object-fit: contain;
  object-position: top;
}

.overlay-image {
  aspect-ratio: 3.36;
  object-fit: contain;
  object-position: center;
  width: 131px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.35);
  max-width: 100%;
}

@media (max-width: 991px) {
  .hero-container {
    padding-left: 20px;
  }

  .hero-layout {
    flex-direction: column;
    align-items: stretch;
    gap: 0;
  }

  .logo-column {
    width: 100%;
  }

  .content-column {
    width: 100%;
  }

  .image-container {
    max-width: 100%;
    margin-top: 40px;
    padding: 0 20px 100px;
  }
}
</style>

<section class="hero-container">
  <div class="hero-layout">
    <div class="logo-column">
      <div class="logo-wrapper">
        <Symbol data-el="symbol"></Symbol>
      </div>
    </div>
    <div class="content-column">
      <div class="image-container">
        <img class="background-image" loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5b03cd792865f41aa346abd18b13313799dd3c6dd5551e0cb7563914cbb93458?placeholderIfAbsent=true&apiKey=7b74d39c9b5a4d72b68ac4d054e82d1c" alt="" />
        <img class="overlay-image" loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/063f43b6506e6caca9b1b7bf32e3e6bf5fa91b9bcc829b4239e0c89334e5ab1b?placeholderIfAbsent=true&apiKey=7b74d39c9b5a4d72b68ac4d054e82d1c" alt="Overlay graphic element" />
      </div>
    </div>
  </div>
</section>

<script>
(() => {
  const state = {};
  let context = null;
  let nodesToDestroy = [];
  let pendingUpdate = false;

  function destroyAnyNodes() {
    nodesToDestroy.forEach((el) => el.remove());
    nodesToDestroy = [];
  }

  function update() {
    if (pendingUpdate === true) {
      return;
    }
    pendingUpdate = true;
    document.querySelectorAll("[data-el='symbol']").forEach((el) => {
      el.setAttribute("symbol", {});
    });
    destroyAnyNodes();
    pendingUpdate = false;
  }

  update();
})();
</script>
