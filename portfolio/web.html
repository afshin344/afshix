<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Project</title>
    <link href="../css/style.css" rel="stylesheet">
    <style>
        /* تنظیمات بدنه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #607d8b;
            overflow: hidden;
        }

        /* نوار متن بالا */
        .content-bar {
            width: 100vw; /* تنظیم به عرض کامل پنجره */
            background-color: #607d8b; /* رنگ آبی خاکستری */
            color: #fff;
            text-align: center;
            padding: 10px 0; /* کاهش ارتفاع */
            font-family: Arial, sans-serif;
            font-size: 1rem;
        }

        /* تنظیمات تصویر */
        .content img {
            max-height: 95vh; /* اندازه 90٪ از ارتفاع صفحه */
            width: auto;
            display: block;
            margin: 0 auto;
            transition: opacity 0.5s ease;
			padding-top: 1vh;
            padding-bottom: 1vh; /* فاصله 5٪ از پایین صفحه */
        }

        /* کلاس برای افکت محو */
        .fade {
            opacity: 0;
        }

        /* تنظیمات فلش‌ها */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #000000;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }
        .arrow-left {
            left: 50px;
        }
        .arrow-right {
            right: 50px;
        }
		/* تنظیمات فلش‌ها */
		.arrow {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 2.5rem; /* کوچک‌تر شدن اندازه فلش برای موبایل */
			color: #000;
			cursor: pointer;
			user-select: none;
			z-index: 10;
		}

		/* موقعیت‌دهی فلش‌ها برای صفحات کوچک‌تر */
		@media (max-width: 600px) {
			.arrow-left {
				left: 10px;
			}
			.arrow-right {
				right: 10px;
			}
		}
		/* تنظیمات عمومی برای تصاویر */
		.content img {
			max-width: 100%;
			height: auto;
		}

		/* تنظیمات خاص برای صفحات کوچک‌تر از 600 پیکسل */
		@media (max-width: 600px) {
			.content img {
				max-height: 70vh; /* تنظیم حداکثر ارتفاع برای نمایش در موبایل */
				width: 100%; /* اندازه عرض تصویر به ۱۰۰٪ صفحه تنظیم می‌شود */
				padding-top: 0; /* حذف فاصله اضافی بالا */
				padding-bottom: 0; /* حذف فاصله اضافی پایین */
			}
		}
		/* تنظیمات عمومی برای قرارگیری تصویر */
		.content {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh; /* برای پر کردن ارتفاع صفحه */
		}

		/* تنظیمات خاص برای صفحات کوچک‌تر از 600 پیکسل */
		@media (max-width: 600px) {
			.content {
				height: auto; /* اجازه می‌دهد که بخش محتوا با اندازه تصویر تنظیم شود */
				min-height: 70vh; /* حداقل ارتفاع برای بهبود نمایش */
				padding-top: 15vh; /* اضافه کردن فضای خالی از بالا برای مرکز کردن بهتر */
			}
		}
    </style>
</head>
<body>
    <!-- نوار متن بالا -->
    <div class="content-bar">
        <p>This is a description for the documentation project, showcasing all related documents.</p>
    </div>

    <!-- محتوای تصویر -->
    <div class="content">
        <img id="galleryImage" src="../img/web1.png" alt="Documentation Image">
    </div>

    <!-- دکمه‌های فلش -->
    <div class="arrow arrow-left" onclick="previousImage()">&#10094;</div>
    <div class="arrow arrow-right" onclick="nextImage()">&#10095;</div>

    <script>
        // لیست تصاویر برای این صفحه
        const images = ["../img/web1.png", "../img/web2.png", "../img/web3.png", "../img/web4.png"];
        let currentIndex = 0;

        // تابع نمایش تصویر بعدی با افکت محو
        function nextImage() {
            const imageElement = document.getElementById("galleryImage");
            imageElement.classList.add("fade"); // اضافه کردن کلاس محو
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % images.length;
                imageElement.src = images[currentIndex];
                imageElement.classList.remove("fade"); // حذف کلاس محو پس از تغییر
            }, 300);
        }

        // تابع نمایش تصویر قبلی با افکت محو
        function previousImage() {
            const imageElement = document.getElementById("galleryImage");
            imageElement.classList.add("fade");
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                imageElement.src = images[currentIndex];
                imageElement.classList.remove("fade");
            }, 300);

        }
    </script>
	<script>
		// رویداد شنونده برای دکمه‌های کیبورد
		document.addEventListener("keydown", function(event) {
			if (event.key === "ArrowRight") {
				nextImage();  // اگر دکمه‌ی راست فشرده شد
			} else if (event.key === "ArrowLeft") {
				previousImage();  // اگر دکمه‌ی چپ فشرده شد
			}
		});
		// کد برای تشخیص حرکت دست (Swipe)
		let touchStartX = 0;
		let touchEndX = 0;

		document.addEventListener('touchstart', function(event) {
			touchStartX = event.changedTouches[0].screenX;
		}, false);

		document.addEventListener('touchend', function(event) {
			touchEndX = event.changedTouches[0].screenX;
			handleSwipeGesture();
		}, false);

		function handleSwipeGesture() {
			if (touchEndX < touchStartX - 50) {
				nextImage();
			} else if (touchEndX > touchStartX + 50) {
				previousImage();
			}
		}
	</script>

</body>
</html>
