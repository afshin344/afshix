<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        /* تنظیمات کلی */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
        }

        /* نوار متن بالا */
        .content-bar {
            width: 100vw;
            background-color: #607d8b;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-family: Arial, sans-serif;
            font-size: 1rem;
        }

        /* تنظیمات برای محتوای تصویر */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* تنظیم برای پر کردن کل صفحه */
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /* تنظیمات تصویر */
        .content img {
            max-height: 100%;  /* تنظیم حداکثر ارتفاع */
            max-width: 100%;   /* تنظیم حداکثر عرض */
            height: auto;      /* مقیاس‌گذاری تصاویر در حالت موبایلی */
            width: auto;
            transition: transform 0.5s ease;
            position: relative;
        }

        /* افکت حرکت به سمت چپ و راست */
        .slide-in-right {
            animation: slideFromRight 0.5s forwards;
        }
        .slide-out-left {
            animation: slideToLeft 0.5s forwards;
        }
        .slide-in-left {
            animation: slideFromLeft 0.5s forwards;
        }
        .slide-out-right {
            animation: slideToRight 0.5s forwards;
        }

        /* انیمیشن‌های حرکت */
        @keyframes slideFromRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideToLeft {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        @keyframes slideFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideToRight {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        /* تنظیمات فلش‌ها */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #000000;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }
        .arrow-left {
            left: 20px;
        }
        .arrow-right {
            right: 20px;
        }

        /* مدیا کوئری برای حالت موبایلی */
        @media (max-width: 768px) {
            .content {
                height: 85vh; /* کاهش ارتفاع برای نمایش بهتر در موبایل */
            }
            .arrow {
                font-size: 2rem; /* کوچک کردن فلش‌ها در موبایل */
            }
        }
    </style>
</head>
<body>
    <!-- نوار متن بالا -->
    <div class="content-bar">
        <p>Documents that show the depth of your thinking</p>
    </div>

    <!-- محتوای تصویر -->
    <div class="content">
        <img id="galleryImage" src="../img/web1.png" alt="Documentation Image">
    </div>

    <!-- دکمه‌های فلش -->
    <div class="arrow arrow-left" onclick="previousImage()">&#10094;</div>
    <div class="arrow arrow-right" onclick="nextImage()">&#10095;</div>

    <script>
        // لیست تصاویر
        const images = ["../img/web1.png", "../img/web2.png", "../img/web3.png", "../img/web4.png"];
        let currentIndex = 0;

        // تابع نمایش تصویر بعدی با افکت حرکت
        function nextImage() {
            const imageElement = document.getElementById("galleryImage");
            imageElement.classList.add("slide-out-left");
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % images.length;
                imageElement.src = images[currentIndex];
                imageElement.classList.remove("slide-out-left");
                imageElement.classList.add("slide-in-right");
                setTimeout(() => imageElement.classList.remove("slide-in-right"), 100);
            }, 100);
        }

        // تابع نمایش تصویر قبلی با افکت حرکت
        function previousImage() {
            const imageElement = document.getElementById("galleryImage");
            imageElement.classList.add("slide-out-right");
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                imageElement.src = images[currentIndex];
                imageElement.classList.remove("slide-out-right");
                imageElement.classList.add("slide-in-left");
                setTimeout(() => imageElement.classList.remove("slide-in-left"), 100);
            }, 100);
        }

        // رویداد شنونده برای دکمه‌های کیبورد
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") nextImage();
            else if (event.key === "ArrowLeft") previousImage();
        });

        // کد برای تشخیص حرکت دست (Swipe)
        let touchStartX = 0;
        let touchEndX = 0;
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        }, false);
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipeGesture();
        }, false);

        function handleSwipeGesture() {
            if (touchEndX < touchStartX - 50) nextImage();
            else if (touchEndX > touchStartX + 50) previousImage();
        }
    </script>
</body>
</html>
